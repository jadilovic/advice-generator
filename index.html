<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<article>
				<h1>Title</h1>
				<p>Advice</p>
				<img
					class="divider"
					src="./images/pattern-divider-desktop.svg"
					alt="pattern divider"
				/>
				<section>
					<img class="dice" src="./images/icon-dice.svg" alt="dice icon" />
				</section>
			</article>
			<footer class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
					target="_blank"
					>Frontend Mentor - Advice generator app</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/jadilovic"
					>Jasmin Adilovic</a
				>.
			</footer>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
